<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Trivia BD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Skranji:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
  <div class="container">
    <header class="row">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active">
          <a href="index.html">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          </a>
        </li>
        <li role="presentation">
          <a href="#">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          </a>
        </li>
        <li role="presentation">
          <a href="#">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          </a>
        </li>
        <li role="presentation">
          <a href="#">
            <span class="glyphicon glyphicon-user" onclick="login()" aria-hidden="true"></span>
          </a>
        </li>
        <div id="status"></div>
      </ul>
    </header>
    <div class="row">
      <div class="content">
        <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 text-center">
          <h1>Welcome to trivia</h1>
          <img src="assets/img/gato.jpg" alt="Gato" class="img-circle img-responsive imgUno">
          <br>
          <h3>Select your game mode</h3>
          <button class="btn btn-primary" id="startTrivia">Multiple Choice</button>
          <br>
          <br>
          <button class="btn btn-primary" id="startTriviaTf">True/False</button>
        </div>
      </div>
      <div id="questions" class="container"></div>
      <div id="questionsIn"></div>
    </div>


    <!-- script -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>

</html>
